version: "3.9"
    
services:
  db:
    platform: linux/x86_64 # for macbook m1
    image: mysql:5.7
    volumes:
      - ./db:/var/lib/mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootwordpress
      MYSQL_DATABASE: db473637065
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7
    depends_on: 
      - db
    links:
      - db
    ports:
      - 8080:80
    environment:
      - PMA_HOST=db
    
  wordpress:
    depends_on:
      - db
    image: wordpress:5.9.1-php7.3
    volumes:
      - ./wordpress_data:/var/www/html
    ports:
      - 8000:80
    restart: always
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: db473637065

  logstash:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: wordpress
      DB_PASSWORD: wordpress
      DB_NAME: db473637065
      ES_ENDPOINT: http://es:9200
      XPACK_MONITORING_ENABLED: "false"
    depends_on:
      - db
      - es
    links:
      - db
      - es

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: elasticsearch
    environment:
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - ./elasticdata:/usr/share/elasticsearch/data
      - ./docker-entrypoint-es-plugins.sh:/apps/docker-entrypoint-es-plugins.sh
    ports:
      - 9200:9200
    entrypoint: /apps/docker-entrypoint-es-plugins.sh
  
  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.4.0
    ports:
      - "5601:5601"
    depends_on:
      - es
    links:
      - es